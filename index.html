<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1 class="display-4">Welcome!</h1>
      <p class="lead">This is a simple jumbotron to highlight content.</p>
      <p>Bootstrap makes styling easy.</p>
    </div>
    <span class="badge bg-primary"
      >Messeges <span class="badge bg-success">2</span></span
    >
    <span class="badge bg-primary">Primary</span>
    <span class="badge bg-secondary">Secondary</span>
    <span class="badge bg-success">Success</span>
    <span class="badge bg-danger">Danger</span>
    <span class="badge bg-warning text-dark">Warning</span>
    <span class="badge bg-info text-dark">Info</span>
    <span class="badge bg-light text-dark">Light</span>
    <span class="badge bg-dark">Dark</span>
    <br />
    <br />

    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-outline-dark">Outline</button>
    <button class="btn btn-primary rounded-pill">Rounded Pill</button>
    <br />
    <br />

    <div class="progress">
      <div class="progress-bar" role="progressbar" style="width: 90%">60%</div>
    </div>

   
  </body>
</html>
